<section class="max-w-7xl mx-auto">
  <div class="w-full min-h-screen flex flex-col gap-y-5 justify-start">
    <form action="#" class="w-full space-y-5">
      <div class="w-full flex justify-between">
        <div>
          <label for="patientName">Patient Name</label>
          <input
            type="text"
            id="patientName"
            placeholder="Enter Patient Name"
            [(ngModel)]="userName"
            name="patientName"
            class="px-2 py-1 text-gray-500"
          />
        </div>
        <div>
          <label for="patientSex">Patient Sex</label>
          <input
            type="text"
            id="patientSex"
            placeholder="Enter Patient Sex"
            [(ngModel)]="userSex"
            name="patientSex"
            class="px-2 py-1 text-gray-500"
          />
        </div>
        <div>
          <label for="patientAge">Age</label>
          <input
            type="number"
            id="patientAge"
            placeholder="Enter Patient Age"
            [(ngModel)]="userAge"
            name="patientAge"
            class="px-2 py-1 text-gray-500"
          />
        </div>
      </div>
      <div
        class="w-full flex gap-x-3 border border-gray-400 p-2"
        *ngFor="let medicine of prescribedMedicine"
      >
        <p><strong>Status:</strong> {{ medicine.status }}</p>
        <input
          type="text"
          name="medicineTitle"
          class="px-2 py-1 text-gray-500"
          [(ngModel)]="medicine.title"
        />
        <input
          type="date"
          name="medicineStartDate"
          class="text-gray-500 p-2"
          [(ngModel)]="medicine.initialStartDate"
        />
        <input
          type="date"
          name="medicineDueDate"
          class="text-gray-500 p-2"
          [(ngModel)]="medicine.dueDate"
        />
        <input
          type="date"
          name="medicineDoseCompletedDate"
          class="text-gray-500 p-2"
          [(ngModel)]="medicine.doseCompletedDate"
        />
        <input
          type="text"
          name="mealStatus"
          class="text-gray-500 p-2"
          [(ngModel)]="medicine.mealStatus"
        />
        <textarea
          name="medicineDescription"
          class="border border-gray-500 p-2"
          [(ngModel)]="medicine.description"
        ></textarea>
      </div>
      <button
        (click)="addTask()"
        type="button"
        class="w-full px-3 py-1 bg-blue-500 text-white rounded-md mt-10"
      >
        Add New Task
      </button>
    </form>
  </div>
</section>
